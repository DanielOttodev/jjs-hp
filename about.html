        <script>

    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
      preferredCountries:['au','us','gb','nz'],
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });

    const form = document.getElementById('pdfsend')
    const subjectLanding = document.getElementById('pdfSubject')
    const fullNameLanding = document.getElementById('pdfName')

    const enquiryForm = document.getElementById('hp-form2')
    const subjectEnquiry = document.getElementById('subject')
    const fullNameEnquiry = document.getElementById('name')
    phoneInputField.addEventListener('keydown',(e) => {

        phoneInputField.value = phoneInput.getNumber();
        console.log(phoneInputField.value)

    })

    enquiryForm.addEventListener('submit',(e) => {
        console.log(fullNameEnquiry.value)
        console.log(subjectEnquiry.value)
        subjectEnquiry.value = "JJ's High Performance Enquiry: " + fullNameEnquiry.value        
        console.log(subjectEnquiry.value)

    })

    form.addEventListener('submit',(e) => {

        subjectLanding.value = "JJ's High Performance Free E-Book: " + fullNameLanding.value
        if(phoneInputField.value.contains('+61')){
        if(phoneInputField.value.length < 13){
            e.preventDefault();
            console.log(phoneInputField.value)
            alert("Please enter a valid phone number")
        }
        else{
            phoneInputField.value = phoneInput.getNumber();
            console.log(phoneInputField.value)
        }
    }
        
    })

    
  </script>
